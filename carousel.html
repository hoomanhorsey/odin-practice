<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="carouselJavascript.js"></script>

    <link rel="stylesheet" href="carousel-style.css" />

    <title>Carousel</title>
  </head>
  <body>
    <div class="page">
      <div class="page-top"></div>
      <div class="page-mid">
        <div class="frame">
          <div class="slide">
            <img class="cat" src="cat0.jpg" alt="Image 2" />
          </div>
          <div class="slide">
            <img class="cat" src="cat1.jpg" alt="Image 2" />
          </div>
          <div class="slide">
            <img class="cat" src="cat2.jpg" alt="Image 2" />
          </div>
          <div class="slide">
            <img class="cat" src="cat3.jpg" alt="Image 2" />
          </div>
          <div class="slide">
            <img class="cat" src="cat4.jpg" alt="Image 2" />
          </div>
        </div>

        <div class="navDots">
          <div class="navDotColumns">
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="dot" id="0"></div>
            <div class="dot" id="1"></div>
            <div class="dot" id="2"></div>
            <div class="dot" id="3"></div>
            <div class="dot" id="4"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
          </div>
        </div>
        <div class="navArrows">
          <div class="arrows">
            <div class="arrow previous">&#60</div>
            <div class="arrow next">&#62</div>
          </div>
        </div>
      </div>
      <div class="page-bottom"></div>
    </div>
  </body>
</html>
